name: release-please
on:
  push:
    branches:
      - hk-songbook
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: release-please-action
          changelog-types: '[{"type":"feat","section":"Nowo≈õci","hidden":false},{"type":"fix","section":"Poprawki","hidden":false},{"type":"code","hidden":true}]'
          commit-search-depth: 100
