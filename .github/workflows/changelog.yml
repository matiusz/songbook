name: Generate changelog
on:
  push:
    branches: [ hk-songbook ]

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: BobAnkh/auto-generate-changelog@v1
      with:
        REPO_NAME: 'matiusz/songbook'
        ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
        PATH: 'CHANGELOG.md'
        COMMIT_MESSAGE: 'code(CHANGELOG): update release notes'
        TYPE: 'new:Nowe,fix:Poprawki'